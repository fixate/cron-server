settings:
  legacy:
    force: false
    interval: 0s
schema:
- name: cron-server
  path: .
  commands:
    build:
      status: true
    run:
      status: true
  watcher:
    paths:
    - /
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
    - vendor
    - cron-service
    - cron-service-go-tmp-umask
