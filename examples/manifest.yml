---
- description: every 10 seconds
  schedule: "@every 2s"
  pubsub:
    topic: cron.hourly
    message: '{}'

- description: every one minute
  schedule: "@every 1m"
  request:
    url: http://my-service/cron/hourly
    method: POST
    headers:
      - name: Authenticate
        value: my-super-long-secret-key
    body: >
      {"user": "Foo"}

