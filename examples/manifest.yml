---
- description: every 10 seconds
  schedule: "@every 2s"
  enabled: false
  pubsub:
    topic: cron.hourly
    message: '{}'

- description: every one minute
  schedule: "@every 10s"
  request:
    url: http://fixate.it/
    method: POST
    headers:
      - name: Authenticate
        value: my-super-long-secret-key
    body: >
      {"user": "Foo"}

