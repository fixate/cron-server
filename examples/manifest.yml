---
- description: every 10 seconds
  schedule: "@every 10s"
  enabled: false
  pubsub:
    topic: cron.hourly
    message: '{"testing": true}'
    attributes:
      truly: 'an'
      attribute: true

- description: Cron tick for refreshing cache
  schedule: "@every 1h"
  pubsub:
    topic: cron.tick.refresh-cache

- description: every one minute
  schedule: "@every 1m"
  enabled: false
  request:
    url: http://fixate.it/
    method: POST
    headers:
      - name: Authenticate
        value: my-super-long-secret-key
    body: >
      {"user": "Foo"}

